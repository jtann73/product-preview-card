<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="two__columns">
          <div class="image__column">
            <img class="PerfumeImage" src="./assets/image-product-desktop.jpg" alt="">
            <img src="./assets/image-product-mobile.jpg" alt="" class="PerfumeImage2">
          </div>
          <div class="text__column">
            <h6 class="subtitle">PERFUME</h6>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <p class="para">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="costChange">
              <h1 class="cost">$149.99</h1>
              <span class="CostCut">$169.99</span>
            </div>
            <button class="purchase__button">
              <img class="cart__icon" src="./assets/icon-cart.svg" alt="" />
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
